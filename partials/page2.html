<form name="loginForm" ng-submit="signIn(credentials)" novalidate ng-show="isSignedIn() == false">

    <label for="signinEmail">Email:</label>
    <input id="signinEmail" type="text" ng-model="credentials.email" value="skelstar@gmail.com" />

    <label for="signinPassword">Password:</label>
    <input id="signinPassword" type="password" ng-model="credentials.password" />

    <button type="submit">Sign in</button>

</form>
